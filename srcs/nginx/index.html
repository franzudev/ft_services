<div id="cta-booking">
  <form class="form-booking" method="POST" action="">
    <div class="form-el">
      <h2>Prenota ora!</h2>
    </div>
    <div class="input-flex-container">
      <div class="form-el">
        <label for="form-nome" id="label-nome">Nome</label>
        <input class="form-inp" id="form-nome" name="nome" type="text">
      </div>
      <div class="form-el">
        <label for="form-cognome" id="label-cognome">Cognome</label>
        <input class="form-inp" id="form-cognome" name="cognome" type="text">
      </div>
      <div class="form-el">
        <label for="form-mail" id="label-mail">Mail</label>
        <input class="form-inp" id="form-mail" name="mail" type="email">
      </div>
      <div class="form-el">
        <label for="form-phone" id="label-phone">Cellulare</label>
        <input class="form-inp" id="form-phone"  name="cellulare" type="tel">
      </div>
      <div class="form-el">
        <label for="form-date" id="label-date">Giorno</label>
        <input class="form-inp" id="form-date" type="date" name="giorno">
      </div>
      <div class="form-el">
        <label for="form-time" id="label-time">Ora</label>
        <select class="form-inp" id="form-time" name="time">
          <option disabled>Seleziona un'orario</option>
          <option value="12:00">12:00</option>
          <option value="12:30">12:30</option>
          <option value="13:00">13:00</option>
          <option value="13:30">13:30</option>
          <option value="14:00">14:00</option>
          <option value="14:30">14:30</option>
        </select>
      </div>
    </div>
    <div class="form-el gdpr">
      Prenotando accetti la nostra&nbsp;<a href="http://localhost:8000/cuisine83/privacy.html"> privacy policy.</a>
    </div>
    <div class="form-el submit">
      <input type="submit">
    </div>
    <div class="selectors">
      <button class="precedent-input"> <i class="im im-angle-down"></i></button>
      <button class="successive-input"> <i class="im im-angle-up"></i></button>
    </div>
  </form>
</div>
