apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
spec:
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
      - name: phpmyadmin
        image: my_phpadmin:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: https
          containerPort: 443
      restartPolicy: Always